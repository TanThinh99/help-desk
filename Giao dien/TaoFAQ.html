<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo FAQ</title>
    <link rel="stylesheet" href="css/layout/Navi.css">
    <link rel="stylesheet" href="css/manager/TaoFAQ.css">
</head>
<body>
    <h3 class="logoTitle">Helpdesk</h3>
    <div class="navi">
        <a href="#" class="navi-item">TẠO TÀI KHOẢN</a>
        <a href="#" class="navi-item">TẠO FAQ</a>
        <a href="#" class="navi-item">ĐĂNG XUẤT</a>
    </div>
    <div class="infoFrame">
        <form action="" method="post">
            <label for="question">Câu hỏi</label><br>
            <textarea name="question" id="question" cols="40" rows="3"></textarea><br><br>

            <label for="answer">Câu trả lời</label><br>
            <textarea name="answer" id="answer" cols="40" rows="6"></textarea><br><br>
            
            <input type="submit" value="Tạo FAQ" id="submitBtn">
        </form>
    </div>
</body>
<script>
    document.getElementById("submitBtn").onclick = function() {
        if(confirm("Bạn sẽ tạo câu hỏi thường gặp (FAQ) này?")) {
            return true;
        }
        return false;
    }
</script>
</html>
